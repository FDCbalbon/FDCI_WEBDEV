<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best News Ever</title>

<body>
    <header>
        <h1>Best Pizza Ever</h1>
        <h3>Gwapohon na, lami on pa</h3>
    </header>

    <main>
        <section id = "contact-form">
            <h2>Place order</h2>
            <form action="place-order.php" method="get">

                <h4>Delivery</h4>
                <input type="radio" name="deliveryMethod" value="delivery">Delivery <br>
                <input type="radio" name="deliveryMethod" value="pickup">Pickup <br>

                <h4>Address</h4>
                <input name="address" placeholder="Address Line 1" class="lg-input"><br>
                <input name="address" placeholder="Address Line 2" class="lg-input"><br>

                <input name="city" placeholder="City" class="sm-input">
                <input name="state" placeholder="State" class="sm-input"><br>
                <input name="zip" placeholder="Zip" class="sm-input"><br>
                <br>
                <br>

                <h4>Size</h4>
                <select name="size" id="">
                    <option value="12">12" - $13.99</option>
                    <option value="16">16" - $16.99</option>
                    <option value="18">18" - $19.99</option>
                </select>
                <br>
                <br>

                <h4>Ingredients</h4>
                <input type="checkbox" name="ingredient" value="pepperoni"/> Pepperoni <br>            
                <input type="checkbox" name="ingredient" value="salami"/> Salami <br>
                <input type="checkbox" name="ingredient" value="bacon"/> Bacon <br>
                <input type="checkbox" name="ingredient" value="sausage"/> Sausage <br>
                <input type="checkbox" name="ingredient" value="onions"/> Onions <br>
                <input type="checkbox" name="ingredient" value="peppers"/> Peppers <br>
                
                <br><br>

                <button type="submit">Place Order</button>

            </form>
        </section>

        <footer>
            <center>&copy;2022 <br>

        </footer>
